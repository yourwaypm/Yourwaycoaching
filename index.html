<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YourWay Real Estate Coaching | Property Management, Investing, Flipping & Agent Coaching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="High-energy real estate coaching for property managers, flippers, investors, and agents who want more doors, better deals, and fewer excuses." />

  <style>
    :root {
      --primary: #f59e0b;
      --primary-soft: #fbbf24;
      --bg: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card-bg: #020617;
      --light-bg: #f5f7fb;
      --dark: #020617;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1120;
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(2, 6, 23, 0.92);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .logo {
      font-weight: 800;
      font-size: 1.05rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text);
    }

    .logo span {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-weight: 500;
      font-size: 0.78rem;
    }

    .nav-links a:hover {
      color: var(--primary-soft);
    }

    /* HERO */

    .hero {
      background:
        radial-gradient(circle at top left, rgba(248, 250, 252, 0.14) 0, transparent 40%),
        radial-gradient(circle at top right, rgba(249, 115, 22, 0.18) 0, transparent 55%),
        #020617;
      padding: 3.5rem 0 3rem;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.1fr);
      gap: 3rem;
      align-items: center;
    }
